<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <h3 class="task-list-header">Add Item</h3>
      <div id="new-task-wrapper">
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="primary-button">Add</button>
        </div>
      </div>
      <h3 class="task-list-header">Todo</h3>
      <ul class="task-list incomplete-task-list" id="incomplete-tasks">
        <li class="task-list__item incomplete-task-list__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="primary-button edit-button">Edit</button>
          <button class="primary-button delete-button"><img src="./remove.svg" alt="Remove icon"></button>
        </li>
        <li class="task-list__item incomplete-task-list__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="primary-button edit-button">Save</button>
          <button class="primary-button delete-button"><img src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
      <h3 class="task-list-header">Completed</h3>
      <ul class="task-list completed-task-list" id="completed-tasks">
        <li class="task-list__item completed-task-list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="primary-button edit-button">Edit</button>
          <button class="primary-button delete-button"><img src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
